<!DOCTYPE html>
<html>
<head>
    <title>Quiz App</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            background:url("https://i.pinimg.com/1200x/06/82/e8/0682e80d7bc1c819ef9902ed7b50d1a7.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;

            display: flex;
            justify-content: space-between;
            align-items: center;

            z-index: 1000;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            color: rgb(252, 252, 252);
            font-size: 20px;
            font-weight: bold;
            margin-left: 80px;
        }

        .nav-logo img {
            width: 60px;
            height: 70px;
            object-fit: contain;
        }

        .nav-logo span{
            font-size: 25px;
        }

        /* Links */
        .nav-links {
            list-style: none;
            display: flex;
            display: flex;
            flex-direction: row;
            gap: 6rem;
            margin-right: 90px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #ffd369;
        }

        /* Login button */
        .score-btn {
            padding: 8px 18px;
            border-radius: 20px;
            background: rgba(255,255,255,0.25);
            border: 1px solid rgba(255,255,255,0.4);
        }

        .score-btn:hover {
            background: rgba(255,255,255,0.4);
        }
        .glass-box {
            width: 1200px;
            height: 80vh;
            padding: 25px;
            background: rgba(255, 255, 255, 0.2); /* transparency */
            backdrop-filter: blur(10px);          /* glass effect */
            -webkit-backdrop-filter: blur(10px);

            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);

            color: rgb(0, 0, 0);
        }
        
/* Content layout inside glass box */
.content {
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px 60px;
    margin-left: 25px;
}

/* Left section */
.left {
    width: 50%;
}

.left h1 {
    font-size: 52px;
    margin-bottom: 23px;
    color: #fff;
}

.left i {
    color: rgba(243, 207, 0, 0.864);
    font-size: 24px;
    margin-right: 10px;
}


.left p{
    font-size: 17px;
    line-height: 1.6;
    margin-bottom: 35px;
    color: #fff;
}

.left .para{
    font-size: 20px;
    font-weight: 600;
    margin-bottom: 20px;
    color: #fff;
}

.left button {
    padding: 16px 37px;
    font-size: 21px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background: linear-gradient(to right,#2895d4,#6616c7);
    color: white;
    font-weight: 600;
}

.left button:hover {
    background: linear-gradient(to right,#085276,#3f0884);
}

/* Right section */
.right {
    width: 50%;
    display: flex;
    justify-content: center;
}

.right img {
    max-width: 90%;
    height: 60vh;
    border-radius: 60px;
}



      
    </style>
<link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>
</head>
<body>
   
<div class="glass-box">
    <nav class="navbar">
        <div class="nav-logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8Zo02b5jC6mkLelQdj__XCuMkyeGAXBQYww&s" alt="Logo">
            <span>Quiz Web</span>
        </div>

        <ul class="nav-links">
            <li>

</li>

        </ul>
    </nav>

    <!-- CONTENT AREA -->
    <div class="content">
        <!-- LEFT -->
        <div class="left">
            <h1>Simple Quiz</h1>
            <div class="para">
            <i class="fas fa-trophy"></i> Play Quiz,Get Lucky!
            </div>
            <p>Answer quizzes correctly to earn lucky draw tickets.<br>
                 The more you play, the more chances to win amazing prizes!</p>
                <button id="loadQuizBtn">Load Quiz</button>
                    <script>
                   document.getElementById("loadQuizBtn").addEventListener("click", async () => {
                    await fetch("/api/fetch_questions"); // <-- fetch questions into memory first
                    window.location.href = "quiz_page.html"; // then navigate
                });

                    </script>


                    <form id="quizForm">
                        <div id="quiz"></div>
                        
                    </form>
        </div>

        <!-- RIGHT -->
        <div class="right">
            <img src="qa.png" alt="Quiz Image">
        </div>
    </div>
</div>

        <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
